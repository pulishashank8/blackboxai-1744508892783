<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Call Summary AI</title>
    <link href="https://cdn.jsdelivr.net/npm/tailwindcss@2.2.19/dist/tailwind.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.0.0-beta3/css/all.min.css">
    <style>
        .loading-spinner {
            border: 4px solid rgba(0, 0, 0, 0.1);
            border-radius: 50%;
            border-top: 4px solid #3498db;
            width: 40px;
            height: 40px;
            animation: spin 1s linear infinite;
            margin: 20px auto;
            display: none;
        }
        @keyframes spin {
            0% { transform: rotate(0deg); }
            100% { transform: rotate(360deg); }
        }
    </style>
</head>
<body class="bg-gray-100 min-h-screen">
    <div class="container mx-auto px-4 py-8">
        <h1 class="text-3xl font-bold text-center text-blue-600 mb-8">Call Summary AI</h1>
        
        <div class="max-w-2xl mx-auto bg-white rounded-lg shadow-md p-6">
            <div class="mb-6">
                <label class="block text-gray-700 text-sm font-bold mb-2" for="audioFile">
                    Upload Call Recording
                </label>
                <input type="file" id="audioFile" accept=".mp3,.wav,.m4a" 
                       class="w-full px-3 py-2 border rounded-md focus:outline-none focus:ring-2 focus:ring-blue-500">
            </div>
            
            <button id="summarizeBtn" class="w-full bg-blue-500 hover:bg-blue-600 text-white font-bold py-2 px-4 rounded-md transition duration-200">
                <i class="fas fa-microphone-alt mr-2"></i>Summarize Call
            </button>
            
            <div id="loadingSpinner" class="loading-spinner"></div>
            
            <div id="resultsContainer" class="mt-8 hidden">
                <div class="mb-6">
                    <h2 class="text-xl font-semibold mb-2 text-gray-800">Call Summary</h2>
                    <div id="summaryText" class="bg-gray-50 p-4 rounded-md text-gray-700"></div>
                </div>
                
                <div>
                    <h2 class="text-xl font-semibold mb-2 text-gray-800">Action Items</h2>
                    <ul id="taskList" class="space-y-2"></ul>
                </div>
            </div>
        </div>
    </div>

    <script src="script.js"></script>
</body>
</html>
